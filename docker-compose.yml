version: "3.9"

services:
  postgres:
    image: postgres:17
    container_name: devquote-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: devquote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - devquote_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d devquote -h localhost -p 5432" ]
      interval: 10s
      timeout: 5s
      retries: 5

  devquote-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devquote-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/devquote?sslmode=disable"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "root"
      SERVER_PORT: "8080"

volumes:
  devquote_pgdata:
