version: "3.9"

services:
  # === Local DB (dev) ===
  postgres:
    image: postgres:17
    container_name: devquote-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: devquote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - devquote_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devquote"]
      interval: 10s
      timeout: 5s
      retries: 5

  devquote-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devquote-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Defaults para DEV local (sobrescrevem os do application.yml)
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/devquote?sslmode=disable"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "root"
      SERVER_PORT: "8080"

      # JWT (pode deixar sem e usar o default do application.yml em DEV)
      # APP_JWTSECRET: "ZGV2UXVvdGVTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25BbmRWYWxpZGF0aW9u"

      # CORS (opcional em DEV)
      DEVQUOTE_CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:4200,http://localhost:8080"

    # === Para logs mais limpos em DEV, desligue se preferir ===
    # command: ["java","-jar","/app/app.jar"]

