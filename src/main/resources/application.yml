spring:
  application:
    name: devquote-backend

  jackson:
    time-zone: America/Sao_Paulo
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5434}/${POSTGRES_DB:devquote}?sslmode=disable
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
        dialect: org.hibernate.dialect.PostgreSQLDialect

  thymeleaf:
    cache: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  cache:
    type: ${CACHE_TYPE:caffeine}
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s
  # Redis (descomentar para usar Redis no futuro)
  # data:
  #   redis:
  #     host: ${REDIS_HOST:localhost}
  #     port: ${REDIS_PORT:6379}
  #     password: ${REDIS_PASSWORD:}
  #     timeout: 2000ms

devquote:
  cors:
    allowed-origins: ${DEVQUOTE_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:63342,http://localhost:3000,http://localhost:4200,http://localhost:8080}

server:
  port: ${PORT:${SERVER_PORT:8080}}
  error:
    include-message: always

logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr([trace:%X{traceId:-} span:%X{spanId:-}]){yellow} : %m%n"
  level:
    br.com.devquote: ${LOG_LEVEL_APP:INFO}
    org.springframework: ${LOG_LEVEL_SPRING:WARN}
    org.springframework.web: ${LOG_LEVEL_WEB:WARN}
    org.springframework.security: ${LOG_LEVEL_SECURITY:WARN}
    org.hibernate: ${LOG_LEVEL_HIBERNATE:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}
    org.apache.http: WARN
    org.springframework.data.web.PageableHandlerMethodArgumentResolver: ERROR
    root: ${LOG_LEVEL_ROOT:INFO}
  file:
    name: ${LOG_FILE:logs/application.log}

aws:
  s3:
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
    bucket-name: ${AWS_S3_BUCKET_NAME:devquote-storage}
    region: ${AWS_S3_REGION:us-east-1}
    prefix: ${AWS_S3_PREFIX:}

mail:
  host: ${MAIL_HOST:smtp.gmail.com}
  port: ${MAIL_PORT:587}
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}
  from: ${MAIL_FROM:}
  smtp:
    auth: ${MAIL_SMTP_AUTH:true}
    starttls: ${MAIL_SMTP_STARTTLS:true}
    ssl-trust: ${MAIL_SMTP_SSL_TRUST:smtp.gmail.com}

jwt:
  secret: ${JWT_SECRET:}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

integrations:
  github:
    enabled: ${GITHUB_INTEGRATION_ENABLED:false}
    token: ${GITHUB_TOKEN:}
  clickup:
    enabled: ${CLICKUP_INTEGRATION_ENABLED:false}
    token: ${CLICKUP_TOKEN:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:dev}
  tracing:
    enabled: ${TRACING_ENABLED:false}
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
      timeout: 10s
      compression: gzip
