spring:
  application:
    name: devquote-backend

  # Database Configuration (usa ENV quando existir; senão, defaults para DEV local)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/devquote?sslmode=disable}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Servlet Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # OAuth2 Security (issuer pode ser sobrescrito por ENV)
  security:
    oauth2:
      authorizationserver:
        issuer: ${SECURITY_ISSUER:http://localhost:8080}
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_ISSUER:http://localhost:8080}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always

# DevQuote Security
devquote:
  cors:
    # Pode sobrescrever por ENV separado por vírgulas (ex.: https://seu-front.com,https://admin.seu-front.com)
    allowed-origins: ${DEVQUOTE_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8080}
  security:
    default-roles:
      - USER
    admin-emails:
      - admin@devquote.com

# JWT Configuration (usa ENV em produção)
app:
  # Se APP_JWTSECRET não estiver definido, usa o valor base64 abaixo (DEV)
  jwtSecret: ${APP_JWTSECRET:ZGV2UXVvdGVTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25BbmRWYWxpZGF0aW9u}
  jwtExpirationMs: ${APP_JWTEXPIRATIONMS:86400000}
  jwtRefreshExpirationMs: ${APP_JWTREFRESHEXPIRATIONMS:2592000000}

# Logging
logging:
  level:
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}
    br.com.devquote.configuration.security: ${LOG_LEVEL_APP_SECURITY:DEBUG}
    br.com.devquote: ${LOG_LEVEL_APP:DEBUG}
    root: ${LOG_LEVEL_ROOT:INFO}
